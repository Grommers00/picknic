<!DOCTYPE html>
<html lang="{{#i18n}}lang{{/i18n}}">

<head>
  <meta name="theme-color" content="#a8d49f">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <title>Login to Picknic</title>
  <!-- Site-wide style -->{{> style}}
</head>

<body>
  <!-- nav.mustache -->{{> nav}}

  <!-- Registration -->
  <div class="container ">
    <h1>Login</h1>
    <form data-toggle="validator" method="POST" action="/user/login">
      <div class="form-group">
        <label for="email">{{#i18n}}form.email{{/i18n}}</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="{{#i18n}}form.email-hint{{/i18n}}"
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" value="yes" id="rememberMe" name="rememberMe">
          <label for="rememberMe" class="form-check-label">Remember me</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>

  <script>
    // Future login scripts
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha256-xaF9RpdtRxzwYMWg4ldJoyPWqyDPCRD0Cv7YEEe6Ie8="
    crossorigin="anonymous"></script>
</body>

</html>
