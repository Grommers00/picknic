<!DOCTYPE html>

<head>
  <meta name="theme-color" content="#a8d49f">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <title>Register for Picknic</title>
  <!-- Site-wide style -->{{> style}}
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <!-- nav.mustache -->{{> nav}}

  <!-- Registration -->
  <div class="container">
    <h1>Registration</h1>
    <p>Registering for Picknic allows you to add picnic tables to the map!</p>
    <form data-toggle="validator" method="POST" action="/user/register">
      <div class="form-group">
        <label for="email">{{#i18n}}form.email{{/i18n}}</label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="{{#i18n}}form.email-hint{{/i18n}}"
          required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
      </div>
      <div class="form-group">
        <div class="g-recaptcha" data-sitekey="{{keys.public.recaptcha}}"></div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <script>
    // Future registration scripts
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha256-DiWJXXyq81WlPRnDfGmgYZj2aOVCKyEdJ1l+2TmDuAs="
    crossorigin="anonymous"></script>
</body>

</html>
